<div class="container my-4">
         
         
    <!-- Employees Tab -->
    <div class="tab-pane fade show active" id="employees" role="tabpanel">
        <div class="row">
            <div class="col-6">
              <h2>Employees</h2>
            </div>
            <div class="col-6 text-end">
                <button class="btn btn-success" (click)="isFormVisbility.set(true)">Add New</button>
            </div>
        </div>

        <!-- Employee Form -->
         @if (isFormVisbility()) {
            <form class="mb-4">
                <div class="row">
                    <div class="col-md-6">
                        <label for="employeeName" class="form-label">Employee Name</label>
                        <input type="text" class="form-control" name="employeeName" [(ngModel)]="employeeObject.employeeName" id="employeeName" placeholder="Enter employee name">
                    </div>
                    <div class="col-md-6">
                        <label for="contactNo" class="form-label">Contact No</label>
                        <input type="text" class="form-control" name="contactNo" [(ngModel)]="employeeObject.contactNo" id="contactNo" placeholder="Enter contact number">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label for="emailId" class="form-label">Email</label>
                        <input type="email" class="form-control" name="contactNo" [(ngModel)]="employeeObject.emailId" id="emailId" placeholder="Enter email">
                    </div>
                    <div class="col-md-4">
                        <label for="deptId" class="form-label"> Parent-Department</label>
                        <select id="deptId" class="form-select" name="parentDeportmnetId" [(ngModel)]="parentDeportmnetId" (change)="onParentDeptChange()">
                            <option selected>Select department</option>
                            @for (item of parentDeportmentList(); track $index) {
                                <option [value]="item.departmentId">{{item.departmentName}}</option>
                            }
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="deptId" class="form-label">Child-Department</label>
                        <select id="deptId" class="form-select" name="contactNo" [(ngModel)]="employeeObject.deptId">
                            <option selected>Select department</option>
                            @for (item of childDeportmentList(); track $index) {
                                <option [value]="item.childDeptId">{{item.departmentName}}</option>
                            }
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="contactNo" [(ngModel)]="employeeObject.password" placeholder="Enter password">
                    </div>
                    <div class="col-md-6">
                        <label for="role" class="form-label">Role</label>
                        <input type="text" class="form-control" name="contactNo" [(ngModel)]="employeeObject.role" id="role" placeholder="Enter role">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="gender" class="form-label">Gender</label>
                        <select id="gender" class="form-select" name="contactNo" [(ngModel)]="employeeObject.gender">
                            <option selected>Select gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                <button type="button" class="btn btn-primary mt-3" (click)="onSaveEmployee()">Submit</button>
                <button class="btn btn-success mt-3 mx-2" (click)="isFormVisbility.set(false)">Close</button>
    
            </form>
         }

        <!-- Employee Table -->
        <h3>Employee List</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>Name</th>
                    <th>Contact No</th>
                    <th>Email</th>
                    <th>Department</th>
                    <th>Role</th>
                    <th>Gender</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                @for (item of employeeList(); track $index) {
                    <tr>
                        <td>{{$index +1}}</td>
                        <td>{{item.employeeName}}</td>
                        <td>{{item.contactNo}}</td>
                        <td>{{item.emailId}}</td>
                        <td>{{item.deptId}}</td>
                        <td>{{item.role}}</td>
                        <td>{{item.gender}}</td>
                        <td>
                            <button type="button" class="btn btn-warning" (click)="onEditEmployee(item)">Edit</button>
                            <button type="button" class="btn btn-danger" (click)="onDeleteEmployee(item.employeeId)">Delete</button>
                        </td>
                        
                    </tr>
                }
                <!-- Data rows go here -->
            </tbody>
        </table>
    </div>

  
</div>
